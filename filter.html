<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>筛选</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <header class="bar bar-nav">
        <a href="javascript:history.go(-1);" class="fa fa-angle-left fa-lg"></a>
        <h1 class="title">筛选</h1>
        <button class="btn-link pull-right"><i class="fa fa-filter"></i></button>
    </header>
    <div class="wrapper contact">
        <div class="search-row">
            <input type="search" class="search" placeholder="搜索流水号">
        </div>
        <p class="text bg-default">
            <span>支付渠道</span>
        </p>
        <div class="wrapper-content">
            <div class="btn-block-group">
                <a href='javascript:;' class="btn-block btn-block-default pull-left">微信</a>
                <a href='javascript:;' class="btn-block btn-block-success">支付宝</a>
                <a href='javascript:;' class="btn-block btn-block-success pull-right">银联钱包</a>
            </div>
            <div class="btn-block-group">
                <a href='javascript:;' class="btn-block btn-block-success pull-left">银行应用</a>
            </div>
        </div>
        <p class="text bg-default mt10">
            <span>交易状态</span>
        </p>
        <div class="wrapper-content">
            <div class="btn-block-group">
                <a href='javascript:;' class="btn-block btn-block-default pull-left">支付成功</a>
                <a href='javascript:;' class="btn-block btn-block-success">支付失败</a>
                <a href='javascript:;' class="btn-block btn-block-success pull-right">退款成功</a>
            </div>
            <div class="btn-block-group">
                <a href='javascript:;' class="btn-block btn-block-success pull-left">退款失败</a>
            </div>
        </div>
        <p class="btn-block-group">
            <button class="btn btn-primary btn-slarge mt10">提交</button>
        </p>
    </div>
    <nav class="bar bar-tab">
        <a href="index.html" class="tab-item">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <span class="tab-label">商户管理</span>
        </a>
        <a href="" class="tab-item active">
            <i class="fa fa-address-book" aria-hidden="true"></i>
            <span class="tab-label">全部商户</span>
        </a>
        <a href="" class="tab-item">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span class="tab-label">个人中心</span>
        </a>
    </nav>
</body>

</html>
