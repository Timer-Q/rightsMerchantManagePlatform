<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>新建店铺</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <header class="bar bar-nav">
        <a href="javascript:history.go(-1);" class="fa fa-angle-left fa-lg"></a>
        <h1 class="title">新建店铺</h1>
    </header>
    <div class="wrapper">
        <form action="merchantBuy-contact.html">
            <div class="btn-block-group">
                <div class="img-content">
                    <i class="fa fa-camera fa-2x"></i>
                    <p class="tc f-normal">店铺内景</p>
                    <input type="file" accept="image/*" />
                </div>
                <div class="img-content">
                    <i class="fa fa-camera fa-2x"></i>
                    <p class="tc f-normal">身份证头像面</p>
                    <input type="file" accept="image/*" capture="camera"/>
                </div>
            </div>
            <div class="form-content form-control-large mt10">
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊商户简称（建议8个字以内）">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊联系人姓名">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊联系人手机">
                    <i class="fa fa-angle-right"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊身份证号码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊本人账号">
                    <i class="fa fa-camera"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊联行号(拨打银行卡背后的客服电话查询)">
                </div>
            </div>
            <p class="form-text c-danger">请输入登录账号</p>
            <p class="btn-group">
                <button class="btn btn-primary btn-slarge" type="button">提交</button>
            </p>
        </form>
    </div>
</body>

</html>
