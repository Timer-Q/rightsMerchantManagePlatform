<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>新建商户-联系信息</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <header class="bar bar-nav">
        <a href="javascript:history.go(-1);" class="fa fa-angle-left fa-lg"></a>
        <h1 class="title">新建商户-联系信息</h1>
    </header>
    <div class="wrapper">
        <form action="merchantBuy-corporation.html">

                    <input type="text" class="form-control form-control-large" placeholder="＊联系人姓名">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊联系人手机">

                    <input type="text" class="form-control form-control-large" placeholder="＊联系人邮箱">
                </div>
            </div>
            <p class="form-text c-danger">请输入登录账号</p>
            <p class="btn-group">
                <button class="btn btn-primary" type="button">保存</button>
                <button class="btn btn-primary">下一步(2/5)</button>
            </p>
        </form>
    </div>

</html>
