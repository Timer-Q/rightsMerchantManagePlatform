<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>新建商户-资质信息</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <header class="bar bar-nav">
        <a href="javascript:history.go(-1);" class="fa fa-angle-left fa-lg"></a>
        <h1 class="title">新建商户-资质信息</h1>
    </header>
    <div class="wrapper">
     	<p class="text mt10">
            提交一下资料的高清彩色照片
        </p>
        <form action="merchantBuy-clearing.html">
            <div class="btn-block-group">
                <div class="img-content">
                    <i class="fa fa-camera fa-2x"></i>
                    <p class="tc f-normal">企业营业执照</p>
                    <input type="file" accept="image/*" capture="camera"/>
                </div>
                <div class="img-content">
                    <i class="fa fa-camera fa-2x"></i>
                    <p class="tc f-normal">企业税务登记证</p>
                    <input type="file" accept="image/*" capture="camera"/>
                </div>
            </div>
            <div class="btn-block-group">
                <div class="img-content">
                    <i class="fa fa-camera fa-2x"></i>
                    <p class="tc f-normal">企业组织机构代码证</p>
                    <input type="file" accept="image/*" capture="camera"/>
                </div>
                <div class="img-content">
                    <i class="fa fa-camera fa-2x"></i>
                    <p class="tc f-normal">社会信用代码证(三证合一)</p>
                    <input type="file" accept="image/*" capture="camera"/>
                </div>
            </div>
            <p class="form-text c-danger">请输入登录账号</p>
            <p class="btn-group">
                <button class="btn btn-primary" type="button">保存</button>
                <button class="btn btn-primary">下一步(4/5)</button>
            </p>
        </form>
    </div>
</body>

</html>
