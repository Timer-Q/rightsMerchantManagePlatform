<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>经营分析</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/echarts.common.min.js"></script>
</head>

<body>
    <header class="bar bar-nav">
        <a href="javascript:history.go(-1);" class="fa fa-angle-left fa-lg"></a>
        <h1 class="title">经营分析</h1>
    </header>
    <div class="wrapper">
        <div id="pipe" style="width: 100%;height: 300px;"></div>
        <p class="text"><span class="text-left">订单均额</span> <span>￥35.2</span></p>
        <p class="text"><span class="text-left">日均笔数</span> <span>85.6笔</span></p>
        <p class="text"><span class="text-left">日均金额</span> <span>¥3013.12</span></p>
        <div id="line" style="width: 100%;height: 300px;"></div>
    </div>
    <nav class="bar bar-tab">
        <a href="index.html" class="tab-item">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="tab-label">首页</span>
        </a>
        <a href="" class="tab-item">
            <i class="fa fa-rmb" aria-hidden="true"></i>
            <span class="tab-label">交易</span>
        </a>
        <a href="" class="tab-item active">
            <i class="fa" aria-hidden="true"></i>
            <span class="tab-label">店铺</span>
        </a>
        <a href="" class="tab-item">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span class="tab-label">我的</span>
        </a>
    </nav>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('pipe'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            labelLine: {
                normal: {
                    show: false //不需要设置引导线 
                }
            },
            label: {
                normal: {
                    show: false
                }
            },
            data: [{
                value: 335,
                name: '直接访问'
            }, {
                value: 310,
                name: '邮件营销'
            }, {
                value: 234,
                name: '联盟广告'
            }, {
                value: 135,
                name: '视频广告'
            }, {
                value: 1548,
                name: '搜索引擎'
            }],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    var myChart2 = echarts.init(document.getElementById('line'));
    var option2 = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            //containLabel: true
        },
        xAxis: [{
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        }],
        yAxis: [{
            show: false,
            axisLine : {onZero: false},
            type: 'value'
        }],
        series: [{
            name: '邮件营销',
            type: 'line',
            stack: '总量',
            areaStyle: {
                normal: {}
            },
            data: [120, 132, 101, 134, 90, 230, 210]
        }, {
            name: '联盟广告',
            type: 'line',
            stack: '总量',
            areaStyle: {
                normal: {}
            },
            data: [220, 182, 191, 234, 290, 330, 310]
        }, {
            name: '视频广告',
            type: 'line',
            stack: '总量',
            areaStyle: {
                normal: {}
            },
            data: [150, 232, 201, 154, 190, 330, 410]
        }, {
            name: '直接访问',
            type: 'line',
            stack: '总量',
            areaStyle: {
                normal: {}
            },
            data: [320, 332, 301, 334, 390, 330, 320]
        }]
    };
    myChart2.setOption(option2);
    </script>
</body>

</html>
