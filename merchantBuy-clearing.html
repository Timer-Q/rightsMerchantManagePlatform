<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>新建商户-结算信息</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <header class="bar bar-nav">
        <a href="javascript:history.go(-1);" class="fa fa-angle-left fa-lg"></a>
        <h1 class="title">新建商户-结算信息</h1>
    </header>
    <div class="wrapper">
        <form action="">
            <div class="btn-block-group">
                <div class="img-content">
                    <i class="fa fa-camera fa-2x"></i>
                    <p class="tc f-normal">银行开户证</p>
                    <input type="file" accept="image/*" capture="camera"/>
                </div>
                <div class="img-content">
                    <i class="fa fa-camera fa-2x"></i>
                    <p class="tc f-normal">银行卡照片</p>
                    <input type="file" accept="image/*" capture="camera"/>
                </div>
            </div>
            <div class="form-content form-control-large mt10">
                <div class="form-group">
                    <select name="" id="" class="form-control form-control-large c-default">
                        <option value="" selected="selected" data-default>＊是否连锁商户</option>
                        <option value="">是</option>
                        <option value="">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="" id="" class="form-control form-control-large c-default">
                        <option value="" selected="selected" data-default>＊结算方式－总还是分</option>
                        <option value="">总</option>
                        <option value="">分</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="" id="" class="form-control form-control-large c-default">
                        <option value="" selected="selected" data-default>＊是否开通公众号支付</option>
                        <option value="">是</option>
                        <option value="">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large pdl20" placeholder="公众账号AppID(开通公众号支付时必填)">
                    <i class="fa fa-angle-right"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊清算账户名称">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊开户银行－招商银行">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-large" placeholder="＊开户网点-招商银行xx分行">
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <p class="form-text c-danger">请输入登录账号</p>
            <p class="btn-group">
                <button class="btn btn-primary" type="button">保存</button>
                <button class="btn btn-primary">提交</button>
            </p>
        </form>
    </div>
</body>

</html>
