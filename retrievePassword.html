<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <header class="bar bar-nav">
        <a href="javascript:history.go(-1);" class="fa fa-angle-left fa-lg"></a>
        <h1 class="title">找回密码</h1>
    </header>
    <div class="wrapper">
        <div class="form-content">
            <div class="form-group">
                <label for="" class="form-label">登录账号</label>
                <input type="text" class="form-control" placeholder="邮箱/手机号">
            </div>
            <div class="form-group">
                <label for="" class="form-label">验证码</label>
                <input type="text" class="form-control form-control-sm" placeholder="收到的验证码">
                <button class="btn-code"><span>获取验证码</span></button>
            </div>
            <div class="form-group">
                <label for="" class="form-label">新密码</label>
                <input type="text" class="form-control" placeholder="输入新密码">
            </div>
            <div class="form-group">
                <label for="" class="form-label">新密码</label>
                <input type="text" class="form-control" placeholder="再次输入新密码">
            </div>
        </div>
        <p class="form-text c-danger">请输入登录账号</p>
        <p class="btn-group">
            <button class="btn btn-slarge btn-primary">提交</button>
        </p>
    </div>
</body>

</html>
